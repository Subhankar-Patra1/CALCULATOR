<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">Calculator</div>
  <input type="text" id="display" readonly>
  <div class="button-container">
    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="appendToDisplay('1')">1</button>
    <button class="button" onclick="appendToDisplay('2')">2</button>
    <button class="button" onclick="appendToDisplay('3')">3</button>
    <button class="button" onclick="appendToDisplay('4')">4</button>
    <button class="button" onclick="appendToDisplay('5')">5</button>
    <button class="button" onclick="appendToDisplay('6')">6</button>
    <button class="button" onclick="appendToDisplay('7')">7</button>
    <button class="button" onclick="appendToDisplay('8')">8</button>
    <button class="button" onclick="appendToDisplay('9')">9</button>
    <button class="button" onclick="appendToDisplay('+')">+</button>
    <button class="button" onclick="appendToDisplay('-')">-</button>
    <button class="button" onclick="appendToDisplay('*')">*</button>
    <button class="button" onclick="appendToDisplay('/')">/</button>
    <button class="button" onclick="calculateResult()">=</button>
    <button class="button" onclick="appendToDisplay('.')">.</button>
  </div>
  <!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d460.50652733729834!2d88.44249353338415!3d22.577150204721537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a027502b1a6c5cd%3A0xae63d1b7b5503a3a!2sIEM%20BOYS%20HOSTEL!5e0!3m2!1sen!2sin!4v1732026352725!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>-->
  <script>
    let currentDisplay = '';

    function updateDisplay() {
      document.querySelector('#display').value = currentDisplay;
    }

    
    function appendToDisplay(value) {
      currentDisplay += value;
      updateDisplay();
    }

    
    function clearDisplay() {
      currentDisplay = '';
      updateDisplay();
    }

    
    function calculateResult() {
      try {
        currentDisplay = eval(currentDisplay).toString();  
        updateDisplay();
      } catch (e) {
        currentDisplay = 'Error';
        updateDisplay();
      }
    }
  </script>
</body>
</html>
